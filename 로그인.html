<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=1920, user-scalable=yes">
	<title>광양만권경제자유구역청</title>
	<link rel="stylesheet" href="css/default.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/selectordie.css">
	<link rel="stylesheet" href="css/jquery.scrollbar.css">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/selectordie.js"></script>
	<script src="js/html5.js"></script>
	<script src="js/run.js"></script>
	<script src="js/jquery.scrollbar.min.js"></script>
	<!--[if lte IE 8]> 
	<link rel="stylesheet" href="css/ie8.css">
	<![endif]-->
	<!--[if lte IE 8]> 
    <script src="js/selectivizr-min.js"></script>
<![endif]-->
    <!--[if lte IE 8]> 
    <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script><![endif]-->
    <!--[if lte IE 8]> <script src="js/placeholder.js"></script><![endif]-->
</head>
<body>
<div class="skyBg">
	<!--login_wrap-->
	<div class="login_wrap">
		<div class="login_top">
			<img src="images/logo.png" alt="광양만권경제자유구역청"> <h1>행정포털시스템</h1>
		</div>
		<div class="login_cont">
			<div class="login_cont_left">
				<h2>인증서 로그인</h2>
				<a href="#" class="arr_btn">
					<span class="txt">행정전자서명<br /> 로그인</span>
				</a>
				<a href="#" class="link blue_arr">행정전자서명 등록
				</a>
			</div><!--//login_cont_left-->
			<div class="login_cont_right">
				<h2>ID 로그인</h2>
				<div class="login_area">
					<div class="login_input">
					<label for="id" class="hide">아이디</label>
						<input type="text" placeholder="아이디를 입력하세요." class="white_input" id="id" name="id">
						<label for="password" class="hide">비밀번호</label>
						<input type="text" placeholder="비밀번호를 입력하세요." class="white_input" id="password" name="password">
					</div>
					<div class="login_btn">
						<input type="submit" value="로그인"/>
					</div>
				</div>
				<ul class="login_list">
					<li>
						<a href="#" class="link">직원등록</a>
					</li>
					<li>
						<a href="#" class="link">아이디 찾기</a>
					</li>
					<li>
						<a href="#" class="link">비밀번호 찾기</a>
					</li>
				</ul>
			</div><!--//login_cont_right-->
		</div><!--//login_cont-->
		<div class="login_foot">
				<p>COPYRIGHT(C) 2020 GWANGYANG BAY AREA FREE ECONOMIC ZONE AUTHORITY. ALL RIGHTS RESERVED.</p>
			</div>
	</div>
	<!--//login_wrap-->
</div>
</body>

</html>
